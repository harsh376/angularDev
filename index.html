<!DOCTYPE html>
<html lang="en" ng-app="myApp">
	<head>
		<title>Hello</title>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.css">
		<script src="lib/angular/angular.js"></script>

		<script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>

        <!-- pusher-js -->
        <script src="//js.pusher.com/2.2/pusher.min.js"></script>

        <!-- pusher-angular -->
        <script src="//cdn.jsdelivr.net/angular.pusher/latest/pusher-angular.min.js"></script>

        <script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/directives.js"></script>
		<script src="js/filters.js"></script>
        <script src="js/services.js"></script>

	</head>
	<body>
        <!-- testing the filter -->
        <div ng-controller="updateFieldCtrl">
            <input type="number" ng-model="name"/>
            <p>Hello, {{getName() | reverse}}</p>
        </div>

        <hr>

        <!-- testing submit() function in controller -->
        <div ng-controller="resetCtrl">
            <label>Reset Colors</label>
            <input type="checkbox" ng-model="resetColors">
            <button ng-click="submit()">Submit</button>
            <br>
            <tt>{{result}}</tt>
        </div>

        <hr>

        <!-- testing DOM manipulation through directive -->
        <div ng-controller="testDirectiveCtrl">
            <input type="text" ng-model="something">
            <br>
            <display-something val="something"></display-something>
        </div>

        <hr>

        <div ng-controller="testTranscludeCtrl">
            <test-transclude>{{val}}</test-transclude>
        </div>

        <hr>

        <div ng-controller="testPusherCtrl">
            <div id="data" style="overflow:auto; height:100px;">
                <li ng-repeat="message in conversation">{{message}}</li>
            </div>
            <br>
            <div>
                <input type="text" ng-model="message" style="width:70%;" test-enter="send()">
                <button ng-click="send()">Send</button>
            </div>
        </div>


        <div ng-controller="testIsolateScopeCtrl">
            <test-isolate-scope pass-something="doSomething(message)"></test-isolate-scope>
        </div>




	</body>
</html>
